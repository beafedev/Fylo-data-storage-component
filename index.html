<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="first-section section">
      <img class="logo" src="images/logo.svg" alt="LOGO">
      <img class="small-icon document" src="images/icon-document.svg" alt="document">
      <img class="small-icon folder" src="images/icon-folder.svg" alt="folder">
      <img class="small-icon upload" src="images/icon-upload.svg" alt="upload">
    </div> <!-- first-section -->

    <div class="second-section section">
      <p>You’ve used <span>815 GB</span> of your storage</p>
      <div class="color-bar">
        <div class="light-bar"><span></span></div>
      </div>
      <p>0 GB</p>
      <p>1000 GB</p>
      <div class="third-section">
        <p>
          <span>185</span> 
          <span>GB LEFT</span>
        </p>
      </div> <!-- third section -->
    </div>  <!-- second-section -->

    <!-- <div class="attribution foot">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>  -->
  </div> <!-- container -->
</body>
</html>
